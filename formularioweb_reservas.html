<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Turnos</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; }
    select, input { width: 100%; padding: 5px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h1>Reserva de Turnos</h1>
  <form id="reservaForm" action="https://script.google.com/macros/s/AKfycbzACZ3H3pnNlmzTuf08xh2RBgxpzEKCUyZYRIZXak6BdsxGq4PAgUSNcSI6PhNwaYlnOQ/exec" method="POST">
    <input type="hidden" name="action" value="reservar">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="fecha">Fecha del turno:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="hora">Hora de inicio:</label>
    <select id="hora" name="hora" required>
      <option value="">Seleccione una hora</option>
    </select>

    <label for="recurrente">¿Es recurrente?</label>
    <select id="recurrente" name="recurrente" required>
      <option value="No">No</option>
      <option value="Todas las semanas">Todas las semanas</option>
    </select>

    <button type="submit">Reservar</button>
  </form>

  <script>
    const CONFIG = {
      SCRIPT_URL: "https://script.google.com/macros/s/AKfycbzACZ3H3pnNlmzTuf08xh2RBgxpzEKCUyZYRIZXak6BdsxGq4PAgUSNcSI6PhNwaYlnOQ/exec" // Reemplaza con la URL de tu script
    };

    function obtenerHorasDisponibles(fecha, callback) {
      const script = document.createElement('script');
      script.src = `${CONFIG.SCRIPT_URL}?action=obtenerHoras&fecha=${fecha}&callback=${callback}`;
      document.head.appendChild(script);
      script.onload = () => document.head.removeChild(script);
    }

    document.getElementById('fecha').addEventListener('change', function() {
      const fecha = this.value;
      if (fecha) {
        obtenerHorasDisponibles(fecha, 'handleHorasResponse');
      }
    });

    window.handleHorasResponse = function(data) {
      if (data.success) {
        const horasDisponibles = data.horasDisponibles;
        const horaSelect = document.getElementById('hora');
        horaSelect.innerHTML = '<option value="">Seleccione una hora</option>';
        horasDisponibles.forEach(hora => {
          const option = document.createElement('option');
          option.value = hora;
          option.textContent = hora;
          horaSelect.appendChild(option);
        });
      } else {
        console.error("Error al obtener horas:", data.message);
      }
    };
  </script>
</body>
</html>
